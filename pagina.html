    .select{ padding:8px 10px; border-radius:12px; border:1px solid var(--edge); background:linear-gradient(180deg,#fff,#fafafe); color:var(--ink) }

    .track-romaji .word-ro, .track-es .word{ pointer-events:none; cursor:default; padding:0 2px; border-radius:6px }

<body>

  <script>
    (function(){
      const $=(s)=>document.querySelector(s);
      const player=$('#player'), video=$('#video'), srcEl=$('#src');
      const bigPlay=$('#bigPlay'), playBtn=$('#play'), iconPlay=$('#icon-play');
      const back10=$('#back10'), fwd10=$('#fwd10'), seek=$('#seek'), progressBar=$('#progressBar'), bufferedBar=$('#bufferedBar');
      const cur=$('#currentTime'), dur=$('#duration'), muteBtn=$('#mute'), vol=$('#volume'), speed=$('#speed'), fsBtn=$('#fs'), badgeDur=$('#badgeDur');
      const diag=$('#diag'), statusSrc=$('#statusSrc');
      const pillJA=$('#pillJA'), pillRO=$('#pillRO'), pillES=$('#pillES');

      // Mostrar errores JS en el panel
      window.addEventListener('error', e=>{ log('JS ERROR: '+e.message); });

      /* ======== Diccionario y gram√°tica ======== */
      const JA_DICT={
        "Â≠´ÊÇüÈ£Ø":{yomi:"„Åù„Çì„Åî„ÅØ„Çì",gloss:"Son Gohan (nombre propio)"},
        "Ê≠£„Åó„ÅÑ":{yomi:"„Åü„Å†„Åó„ÅÑ",gloss:"correcto; justo"},
        "„Åì„Å®":{yomi:"„Åì„Å®",gloss:"cosa; hecho (nominalizador)"},
        "„Åü„ÇÅ„Å´":{yomi:"„Åü„ÇÅ„Å´",gloss:"para; por el bien de"},
        "Êà¶„ÅÜ":{yomi:"„Åü„Åü„Åã„ÅÜ",gloss:"pelear; luchar"},
        "ÁΩ™":{yomi:"„Å§„Åø",gloss:"pecado; culpa"},
        "„Åß„ÅØ„Å™„ÅÑ":{yomi:"„Åß„ÅØ „Å™„ÅÑ",gloss:"no es; no ser (neg. de „Å†)"},
        "Ë©±„ÅóÂêà„ÅÑ":{yomi:"„ÅØ„Å™„Åó„ÅÇ„ÅÑ",gloss:"di√°logo; discusi√≥n"},
        "„Å™„Å©":{yomi:"„Å™„Å©",gloss:"etc.; cosas como ~"},
        "ÈÄöÁî®„Åó„Å™„ÅÑ":{yomi:"„Å§„ÅÜ„Çà„ÅÜ „Åó„Å™„ÅÑ",gloss:"no funciona; no surte efecto"},
        "Áõ∏Êâã":{yomi:"„ÅÇ„ÅÑ„Å¶",gloss:"oponente; interlocutor"},
        "„ÇÇ„ÅÑ„Çã„ÅÆ„Å†":{yomi:"„ÇÇ „ÅÑ„Çã „ÅÆ„Å†",gloss:"tambi√©n hay/existen (explicativo)"},
        "„ÅÑ„Çã„ÅÆ„Å†":{yomi:"„ÅÑ„Çã „ÅÆ„Å†",gloss:"estar/haber (explicativo)"},
        "Á≤æÁ•û":{yomi:"„Åõ„ÅÑ„Åó„Çì",gloss:"esp√≠ritu; mente"},
        "ÂÖâ„ÅÆ„Åæ„Åæ":{yomi:"„Å≤„Åã„Çä „ÅÆ „Åæ„Åæ",gloss:"tal como luz; manteniendo la luz"},
        "Ëá™Áî±„Å´":{yomi:"„Åò„ÇÜ„ÅÜ„Å´",gloss:"libremente"},
        "Ëß£Êîæ„Åó„Å¶":{yomi:"„Åã„ÅÑ„Åª„ÅÜ „Åó„Å¶",gloss:"liberar (haciendo)"},
        "„ÇÑ„Çå":{yomi:"„ÇÑ„Çå",gloss:"¬°hacelo! (imperativo)"},
        "Ëß£Êîæ„Åó„Å¶„ÇÑ„Çå":{yomi:"„Åã„ÅÑ„Åª„ÅÜ „Åó„Å¶ „ÇÑ„Çå",gloss:"lib√©ralo (dar beneficio)"},
        "Ëá™Áî±„Å´Ëß£Êîæ„Åó„Å¶„ÇÑ„Çå":{yomi:"„Åò„ÇÜ„ÅÜ„Å´ „Åã„ÅÑ„Åª„ÅÜ „Åó„Å¶ „ÇÑ„Çå",gloss:"lib√©ralo libremente"},
        "Ê∞óÊåÅ„Å°":{yomi:"„Åç„ÇÇ„Å°",gloss:"sentimiento"},
        "ÂàÜ„Åã„Çã":{yomi:"„Çè„Åã„Çã",gloss:"entender"},
        "„ÅÆ„Åå":{yomi:"„ÅÆ „Åå",gloss:"(genitivo + sujeto)"},
        "„ÇÇ„ÅÜ":{yomi:"„ÇÇ„ÅÜ",gloss:"ya; m√°s"},
        "ÊàëÊÖ¢„Åô„Çã":{yomi:"„Åå„Åæ„Çì „Åô„Çã",gloss:"aguantarse; soportar"},
        "„Åì„Å®„ÅØ„Å™„ÅÑ":{yomi:"„Åì„Å® „ÅØ „Å™„ÅÑ",gloss:"no hace falta; no es necesario"},
        /* part√≠culas base */
        "„ÅØ":{yomi:"„ÅØ",gloss:"marcador de tema/contraste"},
        "„Åå":{yomi:"„Åå",gloss:"marcador de sujeto"},
        "„Çí":{yomi:"„Çí",gloss:"objeto directo"},
        "„Å´":{yomi:"„Å´",gloss:"tiempo/destino/receptor"},
        "„Åß":{yomi:"„Åß",gloss:"lugar/medio"},
        "„Å∏":{yomi:"„Å∏",gloss:"direcci√≥n (hacia)"},
        "„Å®":{yomi:"„Å®",gloss:"'y'/con; cita"},
        "„ÇÇ":{yomi:"„ÇÇ",gloss:"tambi√©n; incluso"},
        "„ÅÆ":{yomi:"„ÅÆ",gloss:"posesivo/nominalizador"}
      };
      const DICT_KEYS=Object.keys(JA_DICT).sort((a,b)=>b.length-a.length);

      function log(msg){ diag.innerHTML=`[${new Date().toLocaleTimeString()}] ${msg}<br>`+diag.innerHTML; }
      function setSrc(url){ srcEl.src=url; statusSrc.textContent='src: '+url; video.load(); }

      const fmt=(s)=>!isFinite(s)?'0:00':(s>=3600?Math.floor(s/3600)+':'+String(Math.floor(s%3600/60)).padStart(2,'0'):Math.floor(s/60)) + ':' + String(Math.floor(s%60)).padStart(2,'0');
      video.addEventListener('loadedmetadata',()=>{ dur.textContent=fmt(video.duration); badgeDur.textContent=fmt(video.duration); updateBuffered(); log('loadedmetadata OK'); });
      ["canplay","canplaythrough","stalled","waiting","suspend"].forEach(ev=>video.addEventListener(ev,()=>log(ev)));
      video.addEventListener('error',()=>{ const code=video.error?video.error.code:'?'; log('ERROR VIDEO code='+code); });

      const togglePlay=()=> (video.paused||video.ended)?video.play():video.pause();
      [playBtn, video, bigPlay].forEach(el=>el.addEventListener('click', togglePlay));
      video.addEventListener('play', ()=>{ iconPlay.textContent='‚è∏'; bigPlay.style.display='none'; });
      video.addEventListener('pause', ()=>{ iconPlay.textContent='‚ñ∂';  bigPlay.style.display='grid'; });
      back10.addEventListener('click', ()=> video.currentTime=Math.max(0,(video.currentTime||0)-10));
      fwd10 .addEventListener('click', ()=> video.currentTime=Math.min(video.duration||0,(video.currentTime||0)+10));
      const updateTime=()=>{ cur.textContent=fmt(video.currentTime); const p=(video.currentTime/(video.duration||1))*100; progressBar.style.width=p+'%'; seek.value=Math.round((video.currentTime/(video.duration||1))*1000)||0; };
      const updateBuffered=()=>{ try{ if(video.buffered && video.buffered.length){ const end=video.buffered.end(video.buffered.length-1); bufferedBar.style.width=((end/(video.duration||1))*100)+'%'; } }catch(e){} };
      video.addEventListener('timeupdate', updateTime); video.addEventListener('progress', updateBuffered); video.addEventListener('loadeddata', updateBuffered);
      seek.addEventListener('input', ()=>{ video.currentTime=(seek.value/1000)*(video.duration||0); updateTime(); });
      const updMute=()=>{ const l=video.muted||video.volume===0?0:video.volume; muteBtn.textContent=l===0?'üîá':(l<.5?'üîà':'üîä'); };
      vol.addEventListener('input', ()=>{ video.volume=Number(vol.value); if(video.volume>0) video.muted=false; updMute(); });
      muteBtn.addEventListener('click', ()=>{ video.muted=!video.muted; updMute(); });
      video.addEventListener('volumechange', updMute); updMute();
      speed.addEventListener('change', ()=>{ video.playbackRate=Number(speed.value); });
      const fsBtn=$('#fs'); function toggleFS(){ if(document.fullscreenElement) document.exitFullscreen(); else player.requestFullscreen().catch(()=>{}); } fsBtn.addEventListener('click', toggleFS);

      const capJA=$('#cap-ja'), capRO=$('#cap-romaji'), capES=$('#cap-es');
      const trkJA=$('#trk-ja'), trkRO=$('#trk-ro'), trkES=$('#trk-es');
      const togJA=$('#tog-ja'), togRO=$('#tog-romaji'), togES=$('#tog-es'), togFG=$('#tog-fg');
      const tracks={ ja:trkJA?.track||null, ro:trkRO?.track||null, es:trkES?.track||null };
      Object.values(tracks).forEach(t=>{ if(t){ try{ t.mode='hidden'; }catch(_){}});

      function armTrack(el,name,pill){
        if(!el){ pill.textContent=`${name.toUpperCase()}: ‚Äî`; log(`TRACK ${name}: (no existe en HTML)`); return; }
        const t=el.track;
        function ok(){ pill.textContent=`${name.toUpperCase()}: ok (${t.cues?t.cues.length:0})`; log(`TRACK ${name}: loaded`); renderCue(); }
        function err(){ pill.textContent=`${name.toUpperCase()}: error`; log(`TRACK ${name}: error (ruta/WEBVTT)`); }
        if(el.readyState===2) ok(); else{ el.addEventListener('load',ok,{once:true}); el.addEventListener('error',err,{once:true}); }
      }
      armTrack(trkJA,'ja',pillJA); armTrack(trkRO,'ro',pillRO); armTrack(trkES,'es',pillES);

      const state={ showJA:true, showRO:false, showES:false, showFG:false };
      const setPressed=(b,on)=>b.setAttribute('aria-pressed',on);
      const syncPress=()=>{ setPressed(togJA,state.showJA); setPressed(togRO,state.showRO); setPressed(togES,state.showES); setPressed(togFG,state.showFG); };
      syncPress();
      togJA.addEventListener('click',()=>{ state.showJA=!state.showJA; syncPress(); renderCue(); });
      togRO.addEventListener('click',()=>{ state.showRO=!state.showRO; syncPress(); renderCue(); });
      togES.addEventListener('click',()=>{ state.showES=!state.showES; syncPress(); renderCue(); });
      togFG.addEventListener('click',()=>{ state.showFG=!state.showFG; syncPress(); renderCue(); });

      /* ======== Segmentaci√≥n JA ======== */
      const segJA=(typeof Intl!=='undefined' && Intl.Segmenter) ? new Intl.Segmenter('ja',{granularity:'word'}) : null;

      function sliceWithDict(line){
        const parts=[]; let i=0; const keys=DICT_KEYS;
        while(i<line.length){
          let matched=null;
          for(const key of keys){ if(line.startsWith(key,i)){ matched=key; break; } }
          if(matched){ const e=JA_DICT[matched]; parts.push({type:'dict',text:matched,yomi:e.yomi,gloss:e.gloss,start:i,end:i+matched.length}); i+=matched.length; }
          else { parts.push({type:'char',text:line[i],start:i,end=i+1}); i++; }
        }
        return parts;
      }

      function tokenizeJA(line){
        const raw=sliceWithDict(line);
        if(!segJA) return raw.map(p=> p.type==='dict' ? {text:p.text,start:p.start,end:p.end,dict:{yomi:p.yomi,gloss:p.gloss}} : {text:p.text,start:p.start,end:p.end});
        const out=[]; let buffer='', bStart=null;
        const flush=()=>{
          if(!buffer) return;
          let pos=0;
          for(const it of segJA.segment(buffer)){
            const segText=it.segment; const st=bStart + buffer.indexOf(segText,pos); const en=st+segText.length; pos = buffer.indexOf(segText,pos)+segText.length;
            out.push({text:segText,start:st,end:en});
          }
          buffer=''; bStart=null;
        };
        for(const p of raw){
          if(p.type==='dict'){ flush(); out.push({text:p.text,start:p.start,end:p.end,dict:{yomi:p.yomi,gloss:p.gloss}}); }
          else { if(!buffer){ buffer=p.text; bStart=p.start; } else buffer+=p.text; }
        }
        flush(); return out;
      }

      /* ======== Romaji helpers ======== */
      const ROMA_MAP={ '„Åç„ÇÉ':'kya','„Åç„ÇÖ':'kyu','„Åç„Çá':'kyo','„Åó„ÇÉ':'sha','„Åó„ÇÖ':'shu','„Åó„Çá':'sho','„Å°„ÇÉ':'cha','„Å°„ÇÖ':'chu','„Å°„Çá':'cho','„Å´„ÇÉ':'nya','„Å´„ÇÖ':'nyu','„Å´„Çá':'nyo','„Å≤„ÇÉ':'hya','„Å≤„ÇÖ':'hyu','„Å≤„Çá':'hyo','„Åø„ÇÉ':'mya','„Åø„ÇÖ':'myu','„Åø„Çá':'myo','„Çä„ÇÉ':'rya','„Çä„ÇÖ':'ryu','„Çä„Çá':'ryo','„Åé„ÇÉ':'gya','„Åé„ÇÖ':'gyu','„Åé„Çá':'gyo','„Åò„ÇÉ':'ja','„Åò„ÇÖ':'ju','„Åò„Çá':'jo','„Å≥„ÇÉ':'bya','„Å≥„ÇÖ':'byu','„Å≥„Çá':'byo','„Å¥„ÇÉ':'pya','„Å¥„ÇÖ':'pyu','„Å¥„Çá':'pyo',
        '„ÅÇ':'a','„ÅÑ':'i','„ÅÜ':'u','„Åà':'e','„Åä':'o','„Åã':'ka','„Åç':'ki','„Åè':'ku','„Åë':'ke','„Åì':'ko','„Åï':'sa','„Åó':'shi','„Åô':'su','„Åõ':'se','„Åù':'so','„Åü':'ta','„Å°':'chi','„Å§':'tsu','„Å¶':'te','„Å®':'to','„Å™':'na','„Å´':'ni','„Å¨':'nu','„Å≠':'ne','„ÅÆ':'no','„ÅØ':'ha','„Å≤':'hi','„Åµ':'fu','„Å∏':'he','„Åª':'ho','„Åæ':'ma','„Åø':'mi','„ÇÄ':'mu','„ÇÅ':'me','„ÇÇ':'mo','„ÇÑ':'ya','„ÇÜ':'yu','„Çà':'yo','„Çâ':'ra','„Çä':'ri','„Çã':'ru','„Çå':'re','„Çç':'ro','„Çè':'wa','„Çí':'o','„Çì':'n','„Åå':'ga','„Åé':'gi','„Åê':'gu','„Åí':'ge','„Åî':'go','„Åñ':'za','„Åò':'ji','„Åö':'zu','„Åú':'ze','„Åû':'zo','„Å†':'da','„Å¢':'ji','„Å•':'zu','„Åß':'de','„Å©':'do','„Å∞':'ba','„Å≥':'bi','„Å∂':'bu','„Åπ':'be','„Åº':'bo','„Å±':'pa','„Å¥':'pi','„Å∑':'pu','„Å∫':'pe','„ÅΩ':'po','„ÅÅ':'a','„ÅÉ':'i','„ÅÖ':'u','„Åá':'e','„Åâ':'o','„ÇÉ':'ya','„ÇÖ':'yu','„Çá':'yo','„Å£':'','„Éº':'' };
      function hiraToRoma(str){
        let out=''; for(let i=0;i<str.length;i++){
          const ch=str[i], next=str[i+1]||'';
          if(ch==='„Å£' && next){ const roma=ROMA_MAP[next]||''; if(roma) out+=roma[0]; continue; }
          const dig=str.slice(i,i+2);
          if(ROMA_MAP[dig]){ out+=ROMA_MAP[dig]; i++; continue; }
          out+=ROMA_MAP[ch]||ch;
        }
        return out;
      }
      function stripDiacritics(s){ return (s||'').replace(/[≈ç≈å]/g,'o').replace(/[≈´≈™]/g,'u'); }
      const norm=s=> stripDiacritics((s||'').toLowerCase()).replace(/[^a-z0-9]/g,'');
      const squeezeLong=s=> s.replace(/ou/g,'o').replace(/oo/g,'o').replace(/uu/g,'u');
      function yomiToRoma(surface,yomi){
        let r=yomi||''; if(!r && /[\u3040-\u309f]/.test(surface)) r=surface;
        let rom=r?hiraToRoma(r):'';
        if(surface==='„ÅØ') rom='wa'; if(surface==='„Å∏') rom='e'; if(surface==='„Çí') rom='o';
        return rom;
      }

      /* ======== Alignment (JA‚ÜîRO) helpers ======== */
      function alignLine(jaLine, roLine){
        if(!jaLine || !roLine) return;
        const hayN = roLine.dataset.norm || '';
        const hayS = roLine.dataset.normSq || '';
        let pos = 0;
        jaLine.querySelectorAll('.word-ja').forEach(sp=>{
          const surface = sp.dataset.word || sp.textContent || '';
          const yomi = sp.dataset.yomi || '';
          const rom = norm(yomiToRoma(surface, yomi));
          const romS = squeezeLong(rom);
          let idx = -1, useSq=false;
          if(rom){
            idx = hayN.indexOf(rom, pos);
            if(idx<0){ idx = hayS.indexOf(romS, pos); if(idx>=0) useSq=true; }
            if(idx<0 && pos>0){
              const start = Math.max(0, pos - 4);
              idx = hayN.indexOf(rom, start);
              if(idx<0){ idx = hayS.indexOf(romS, start); if(idx>=0) useSq=true; }
            }
          }
          if(idx>=0){ const len = useSq ? romS.length : rom.length; sp.dataset.rs = idx; sp.dataset.re = idx + len; pos = idx + len; }
          else { delete sp.dataset.rs; delete sp.dataset.re; }
        });
      }
      function alignAll(){
        if(!state.showJA || !state.showRO) return;
        const jaLines = capJA.querySelectorAll('.line-ja');
        jaLines.forEach(jaLine=>{
          const li = jaLine.dataset.li;
          const roLine = capRO.querySelector('.line-ro[data-li="'+li+'"]') || capRO.querySelector('.line-ro');
          if(roLine) alignLine(jaLine, roLine);
        });
      }

      /* ======== Render ======== */
      function renderLine(track, el, mode){
        const show=(state.showJA&&mode==='ja')||(state.showRO&&mode==='ro')||(state.showES&&mode==='es');
        if(!show){ el.hidden=true; el.innerHTML=''; return; }
        let cue=null;
        if(track?.activeCues?.length) cue=track.activeCues[0];
        else if(track?.cues?.length){ const t=video.currentTime; for(let i=0;i<track.cues.length;i++){ const c=track.cues[i]; if(t>=c.startTime && t<=c.endTime){ cue=c; break; } } }
        if(!cue){ el.hidden=true; el.innerHTML=''; return; }

        el.hidden=false; el.innerHTML='';
        const lines=cue.text.split(/\r?\n/);
        for(let li=0; li<lines.length; li++){
          const lineText=lines[li];

          if(mode==='ja'){
            const tokens=tokenizeJA(lineText);
            const lineWrap=document.createElement('span'); lineWrap.className='line-ja'; lineWrap.dataset.text=lineText; lineWrap.dataset.li=li;
            tokens.forEach(tok=>{
              const sp=document.createElement('span'); sp.className='word-ja';
              sp.dataset.word=tok.text.trim(); sp.dataset.start=tok.start; sp.dataset.end=tok.end; sp.dataset.li=li;
              if(tok.dict && state.showFG){ sp.innerHTML=`<ruby><rb>${tok.text}</rb><rt>${tok.dict.yomi}</rt></ruby>`; } else { sp.textContent=tok.text; }
              if(tok.dict){ sp.dataset.yomi=tok.dict.yomi; sp.dataset.gloss=tok.dict.gloss; sp.dataset.dict='1'; } else { sp.dataset.dict='0'; }
              lineWrap.appendChild(sp);
            });
            el.appendChild(lineWrap);
          }

          else if(mode==='ro'){
            // Crear tokens .word-ro con posiciones normalizadas para poder resaltar rangos
            const lineWrap=document.createElement('span'); lineWrap.className='line-ro'; lineWrap.dataset.li=li;
            let normStr=''; let idx=0;
            const parts = lineText.split(/(\s+|[.,!?¬°¬ø‚Ä¶:;()\[\]"'-])/).filter(Boolean);
            parts.forEach(tok=>{
              if(/\s+|[.,!?¬°¬ø‚Ä¶:;()\[\]"'-]/.test(tok)){ lineWrap.appendChild(document.createTextNode(tok)); }
              else{
                const sp=document.createElement('span'); sp.className='word-ro'; sp.textContent=tok;
                const n=norm(tok); sp.dataset.ns=idx; sp.dataset.ne=idx+n.length; idx+=n.length; normStr+=n;
                lineWrap.appendChild(sp);
              }
            });
            lineWrap.dataset.norm=normStr; lineWrap.dataset.normSq=squeezeLong(normStr);
            el.appendChild(lineWrap);
          }

          else { // espa√±ol: texto plano
            el.appendChild(document.createTextNode(lineText));
          }

          if(li<lines.length-1) el.appendChild(document.createElement('br'));
        }
      }

      function renderCue(){ renderLine(tracks.ja,capJA,'ja'); renderLine(tracks.ro,capRO,'ro'); renderLine(tracks.es,capES,'es'); alignAll(); }
      Object.values(tracks).forEach(t=>{ t && t.addEventListener('cuechange', renderCue); });
      ["timeupdate","seeked","ratechange"].forEach(ev=>video.addEventListener(ev, renderCue));
      window.addEventListener('load', renderCue);

      /* ======== Hover JA ‚Üí resaltar RO ======== */
      function clearROHL(){ capRO.querySelectorAll('.hl').forEach(el=>el.classList.remove('hl')); }
      function highlightROByRange(li, rs, re){
        clearROHL(); if(!state.showRO) return;
        const roLine = capRO.querySelector('.line-ro[data-li="'+li+'"]') || capRO.querySelector('.line-ro');
        if(!roLine) return;
        roLine.querySelectorAll('.word-ro').forEach(sp=>{ const ns=+sp.dataset.ns, ne=+sp.dataset.ne; if(ns<re && ne>rs) sp.classList.add('hl'); });
      }
      function highlightInRO(romaji, li){
        clearROHL(); if(!state.showRO || !romaji) return;
        const roLine = capRO.querySelector('.line-ro[data-li="'+li+'"]') || capRO.querySelector('.line-ro'); if(!roLine) return;
        const targetN = norm(romaji); const targetS = squeezeLong(targetN);
        const hayN = roLine.dataset.norm||''; const hayS = roLine.dataset.normSq||'';
        let idx = hayN.indexOf(targetN), useSq=false;
        if(idx<0){ idx = hayS.indexOf(targetS); useSq=true; }
        if(idx<0) return;
        const end = idx + (useSq ? targetS.length : targetN.length);
        roLine.querySelectorAll('.word-ro').forEach(sp=>{ const ns=+sp.dataset.ns, ne=+sp.dataset.ne; if(ns<end && ne>idx) sp.classList.add('hl'); });
      }

      document.addEventListener('mousemove',(e)=>{
        if(!state.showJA) return;
        const sp=e.target.closest('.word-ja'); if(!sp || !capJA.contains(sp)) { clearROHL(); return; }
        const li = Number(sp.dataset.li||0);
        const rs = sp.dataset.rs, re = sp.dataset.re;
        if(rs!==undefined && re!==undefined){ highlightROByRange(li, +rs, +re); return; }
        const surface = sp.dataset.word||sp.textContent||'';
        const yomi = sp.dataset.yomi||'';
        const rom = yomiToRoma(surface, yomi);
        if(rom) highlightInRO(rom, li); else clearROHL();
      }, true);
      document.addEventListener('mouseleave', ()=> clearROHL(), true);

      /* ======== Popover SOLO JA ======== */
      const pop=$('#popover'), pvWord=$('#pv-word'), pvReading=$('#pv-reading'), pvMeaning=$('#pv-meaning');
      $('#pv-close').addEventListener('click', ()=> pop.style.display='none');
      document.addEventListener('keydown',(e)=>{ if(e.key==='Escape') pop.style.display='none'; });
      document.addEventListener('click',(e)=>{ if(!e.target.closest('#popover') && !e.target.closest('#captions')) pop.style.display='none'; }, true);

      function longestDictAt(line, pos){
        let best=null;
        for(const k of DICT_KEYS){
          const i=line.indexOf(k);
          if(i!==-1 && i<=pos && pos<i+k.length){ if(!best || k.length>best.text.length) best={text:k,start:i,end:i+k.length,entry:JA_DICT[k]}; }
        }
        return best;
      }

      document.addEventListener('click',(e)=>{
        if(!state.showJA) return;
        if(!capJA.contains(e.target)) return;
        const span=e.target.closest('.word-ja'); if(!span) return;

        const lineWrap=span.closest('.line-ja'); const lineText=lineWrap?lineWrap.dataset.text||'':span.textContent;
        const start=Number(span.dataset.start)||0; const end=Number(span.dataset.end)||start+(span.textContent||'').length; const pos=Math.floor((start+end)/2);

        let surface=span.dataset.word||span.textContent;
        let entry=(span.dataset.dict==='1')?{yomi:span.dataset.yomi,gloss:span.dataset.gloss}:null;
        if(!entry){ const best=longestDictAt(lineText, pos); if(best){ surface=best.text; entry=best.entry; } }

        pvWord.textContent = surface;
        pvReading.textContent = entry ? `Lectura: ${entry.yomi}` : 'Lectura: ‚Äî';
        pvMeaning.textContent = entry ? `Significado: ${entry.gloss}` : 'Significado: (sin entrada en diccionario)';

        const rect=player.getBoundingClientRect();
        pop.style.display='block';
        pop.style.left=(Math.min(rect.width-10, Math.max(10, e.clientX - rect.left + 8)))+'px';
        pop.style.top =(Math.min(rect.height-10, Math.max(10, e.clientY - rect.top + 8)) - 10)+'px';

        const q=encodeURIComponent(surface.trim());
        $('#pv-copy').onclick=async()=>{ try{ await navigator.clipboard.writeText(surface); pvMeaning.textContent = entry ? `Significado: ${entry.gloss} (copiado)` : 'Copiado'; }catch{} };
        $('#pv-google').onclick=()=> window.open(`https://www.google.com/search?q=${q}`,'_blank');
        $('#pv-jisho').onclick =()=> window.open(`https://jisho.org/search/${q}`,'_blank');

        // Tambi√©n resalta en RO al hacer click
        const rs=span.dataset.rs, re=span.dataset.re; if(rs!==undefined && re!==undefined){ const li=Number(span.dataset.li||0); highlightROByRange(li, +rs, +re); }
        else {
          const rom = yomiToRoma(surface, entry?.yomi||'');
          if(rom){ const li=Number(span.dataset.li||0); highlightInRO(rom, li); }
        }
      }, true);

      // Herramientas
      $('#btnTest').addEventListener('click', ()=>{ setSrc('https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4'); log('Cargando video de prueba MDN'); });
      $('#btnURL').addEventListener('click', ()=>{ const u=prompt('Peg√° una URL directa a .mp4 (https://...)'); if(!u) return; setSrc(u.trim()); log('Cambi√© src a '+u); });
      document.addEventListener('keydown',(e)=>{ if(e.key==='j'||e.key==='J'){togJA.click()} if(e.key==='a'||e.key==='A'){togRO.click()} if(e.key==='e'||e.key==='E'){togES.click()} if(e.key==='g'||e.key==='G'){togFG.click()} });
    })();
  </script>

  <script>
(function(){

  function log(m){ diag.innerHTML='['+new Date().toLocaleTimeString()+'] '+m+'<br>'+diag.innerHTML; }
  var video=document.getElementById('video');

        'H.264 Baseline + AAC: '+(video.canPlayType('video/mp4; codecs="avc1.42E01E, mp4a.40.2"')||'no'),
        'H.264 Main + AAC: '+(video.canPlayType('video/mp4; codecs="avc1.4D401E, mp4a.40.2"')||'no'),

      fetch(srcEl.src, {method:'HEAD'}).then(function(r){
        log('HEAD '+srcEl.src+' ‚Üí '+r.status+' '+(r.ok?'OK':'')+' Content-Type='+(r.headers.get('content-type')||'-')+' Length='+(r.headers.get('content-length')||'-'));
      }).catch(function(e){ log('HEAD error: '+e); });
    }catch(e){ log('HEAD fetch no disponible: '+e); }
  }
  window.addEventListener('load', probeSupport);

    if(code===3 || code===4){
      log('FALLBACK: cambiando a clip MDN (tu MP4 probablemente no es H.264/AAC).');
      srcEl.src='https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4';

      video.load();
      setTimeout(probeSupport,0);
    }
  });
})();
  </script>
